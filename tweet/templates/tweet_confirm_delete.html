{% extends "layout.html" %}

{% block title %}
TweetBar - Manage Your Tweet
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0 text-center">Confirm Deletion</h4>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Are you sure you want to delete this tweet?</p>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 me-2">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </form>
            <a href="{% url 'tweet_list' %}" class="btn btn-secondary px-4">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
