<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Tweet - TweetBar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">

        <div class="text-center mb-4 mt-5">
          <h2 class="fw-bold">üöÄ Share your voice. One tweet at a time</h2>
          <p class="text-muted">Compose your tweet and inspire others.</p>
        </div>

        <div class="card border-0 shadow mx-auto" style="max-width: 600px;">
          <div class="card-header bg-primary text-white text-center rounded-top">
            <h4 class="mb-0">üìù Create Tweet</h4>
          </div>
          <div class="card-body p-4">

            <form method="POST" action="{% url 'tweet_create' %}" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="tweetText" class="form-label">Your Tweet</label>
                <textarea class="form-control" id="tweetText" name="text" rows="4" placeholder="What's on your mind?" maxlength="280">{{ form.text.value|default:'' }}</textarea>
                <div class="form-text">Max 280 characters.</div>
              </div>

              <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image (optional)</label>
                <input class="form-control" type="file" id="imageUpload" name="photo">
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">‚úÖ Post Tweet</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Tweet List</a>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
