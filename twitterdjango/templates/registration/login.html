{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow rounded-4">
                <div class="card-body px-5 py-4">
                    <h2 class="text-center mb-4 fw-bold">Welcome Back ðŸ‘‹</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <input type="text" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" value="{{ field.value|default:'' }}">
                                {% if field.help_text %}
                                    <div class="form-text">{{ field.help_text }}</div>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="text-danger small">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <small class="text-muted">Don't have an account?</small><br>
                        <a href="{% url 'register' %}" class="fw-semibold">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
