{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>
    {% block title %}
    Chai aur Django
    {% endblock %}
  </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center">
      <!-- Logo + Brand -->
      <a class="navbar-brand d-flex align-items-center fw-bold fs-3 text-white" href="#">
        <img src="{% static 'images/OIP.jpg' %}" alt="Logo" width="40" height="40" class="me-2">
        <span style="letter-spacing: 1px; color: #0d6efd;">Tweet<span style="color: whitesmoke;">Bar</span></span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

        <!-- Updated Search Form -->
        <form method="get" action="{% url 'search_tweets' %}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" name="q" placeholder="Search Tweets..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Dynamic Auth Buttons -->
        {% if user.is_authenticated %}
          <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
          <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
   
   <div class="container mt-4">
    {% block content %}
    {% endblock %}
   </div> 

</body>
</html>
